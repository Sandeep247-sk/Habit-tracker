<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- LOGIN OVERLAY -->
    <div id="loginOverlay" class="login-overlay">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="login-subtitle">Sign in to your Habit Tracker</p>
        <form id="loginForm">
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
            </div>
          </div>
          <div id="loginError" class="error-message"></div>
          <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
      </div>
    </div>

    <div class="app-container" id="appContainer" style="display: none">
      <!-- HEADER -->
      <header>
        <div class="header-left">
          <h1>Habit Tracker</h1>
          <div class="date-selectors">
            <select id="monthSelect"></select>
            <select id="yearSelect"></select>
          </div>
        </div>
        <div class="header-controls">
          <button id="saveBtn" class="btn btn-primary">Save Data</button>
          <button id="duplicateBtn" class="btn btn-secondary">
            Duplicate Tracker
          </button>
          <button id="exportBtn" class="btn btn-outline">Export PDF</button>
        </div>
      </header>

      <!-- TRACKING TABS -->
      <nav class="tracker-tabs">
        <button class="tab-btn active" data-tab="weekly">Weekly</button>
        <button class="tab-btn" data-tab="monthly">Monthly</button>
        <button class="tab-btn" data-tab="yearly">Yearly</button>
      </nav>

      <!-- WEEK CONTROLS (Only visible in Weekly view) -->
      <div class="week-controls" id="weekControls">
        <button id="prevWeekBtn" class="btn-nav">&lt;</button>
        <span id="currentWeekLabel">Week of ...</span>
        <button id="nextWeekBtn" class="btn-nav">&gt;</button>
      </div>

      <!-- MAIN GRID SECTION -->
      <main class="tracker-grid-container">
        <div class="grid-header">
          <div class="date-col-header">Day</div>
          <div class="habits-header" id="habitsHeader">
            <!-- Habit Headers generated by JS -->
          </div>
        </div>
        <div class="days-rows-container" id="daysRowsContainer">
          <!-- Day Rows generated by JS -->
        </div>
        <button id="addHabitBtn" class="btn-add">+ Add New Habit</button>
      </main>

      <!-- DASHBOARD STATS -->
      <section class="dashboard-stats">
        <!-- PROGRESS BAR -->
        <div class="stats-card progress-card">
          <h3>Overall Progress</h3>
          <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <span id="progressText">0%</span>
        </div>

        <!-- CIRCULAR GRAPH -->
        <div class="stats-card circle-card">
          <h3>Completion Stats</h3>
          <div class="chart-container">
            <canvas id="statsChart" width="200" height="200"></canvas>
            <div class="chart-center-text">
              <span id="chartPercentage">0%</span>
            </div>
          </div>
          <div class="chart-legend">
            <div class="legend-item">
              <span class="dot completed"></span>Completed
            </div>
            <div class="legend-item">
              <span class="dot missed"></span>Missed
            </div>
          </div>
        </div>

        <!-- WEEKLY / MONTHLY SUMMARY -->
        <div class="stats-card summary-card">
          <h3>Insights</h3>
          <div class="insight-row">
            <span>Weekly Completion:</span>
            <strong id="weeklyStats">0%</strong>
          </div>
          <div class="insight-row">
            <span>Monthly Completion:</span>
            <strong id="monthlyVal">0%</strong>
          </div>
          <div class="insight-row">
            <span>Best Streak:</span>
            <strong id="bestStreak">0 days</strong>
          </div>
        </div>
      </section>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
  </body>
</html>
